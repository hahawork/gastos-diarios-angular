<mat-toolbar color="primary" class="main-toolbar">
  <button mat-icon-button (click)="drawer.toggle()" *ngIf="!isDesktop">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Gastos Diarios</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button [matMenuTriggerFor]="addMenu">
    <mat-icon>add</mat-icon>
  </button>
  <mat-menu #addMenu="matMenu">
    <button mat-menu-item (click)="addTransaction()">
      <mat-icon>description</mat-icon>
      <span>Nueva Transacción</span>
    </button>
    <button mat-menu-item (click)="addCategoria()">
      <mat-icon>category</mat-icon>
      <span>Nueva Categoría</span>
    </button>
    <button mat-menu-item (click)="addCuenta()">
      <mat-icon>account_balance</mat-icon>
      <span>Nueva Cuenta</span>
    </button>
    <button mat-menu-item (click)="addPresupuesto()">
      <mat-icon>account_balance_wallet</mat-icon>
      <span>Nuevo Presupuesto</span>
    </button>
    <button mat-menu-item (click)="addRecordatorio()">
      <mat-icon>event</mat-icon>
      <span>Nuevo Recordatorio</span>
    </button>
  </mat-menu>
  <button mat-icon-button>
    <mat-icon>notifications</mat-icon>
  </button>
  <button mat-icon-button>
    <mat-icon>person</mat-icon>
  </button>
</mat-toolbar>

<div class="main-content">
  <mat-drawer-container class="example-container">
    <mat-drawer #drawer mode="side" opened="{{isDesktop}}">
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/dashboard']">
          <mat-icon>dashboard</mat-icon>
          <span>Dashboard</span>
        </a>
        <a mat-list-item [routerLink]="['/transacciones']">
          <mat-icon>description</mat-icon>
          <span>Transacciones</span>
        </a>
        <a mat-list-item [routerLink]="['/cuentas']">
          <mat-icon>account_balance</mat-icon>
          <span>Cuentas</span>
        </a>
        <a mat-list-item [routerLink]="['/categorias']">
          <mat-icon>category</mat-icon>
          <span>Categorías</span>
        </a>
        <a mat-list-item [routerLink]="['/ajustes']">
          <mat-icon>settings</mat-icon>
          <span>Ajustes</span>
        </a>
        <mat-divider></mat-divider>
        <a mat-list-item [routerLink]="['/recordatorios']">
          <mat-icon>event</mat-icon>
          <span>Recordatorios</span>
        </a>
      </mat-nav-list>
    </mat-drawer>
    <mat-drawer-content>
      <router-outlet></router-outlet>
    </mat-drawer-content>
  </mat-drawer-container>
</div>
